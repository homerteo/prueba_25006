<div class="todo-container">
    <h1 class="text__clrorange50 text-center">Organizador de tareas</h1>
    <div class="row">
        <div class="col-4 d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn__gris-oscuro btn__lg" (click)="crearTarea()">CREAR TAREA</button>
                </div>
                <div class="col-12 mt-5">
                    <h3 class="text__clrorange50">Filtro</h3>
                    <input class="form-control" [(ngModel)]="filtroDescripcion" (ngModelChange)="filtrarDescripcion()" placeholder="Buscar por descripción">
                </div>
            </div>
        </div>
        <div class="col container-tareas">
            @for (tarea of tareasFiltradas; track $index) {
                <app-card-tarea [tarea]="tarea" (refrescar)="tareaEliminada(dangerTpl)" (editar)="editarTarea(tarea)"></app-card-tarea>
            }
        </div>
        <div class="col-3"></div>
    </div>
</div>



<ng-template #dangerTpl>Se elimonó la tarea con éxito</ng-template>
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
